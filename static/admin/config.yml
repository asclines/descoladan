backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: 'static/img/'
public_folder: 'img'
collections:
  - name: pages
    label: "Pages"
    files:
      - file: "content/about.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Draft"
            name: "draft" 
            required: false
            widget: "boolean"
            default: false
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "content/successful_swe.md"
        label: "Successful SWE Tips"
        name: "successful_swe"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Draft"
            name: "draft" 
            required: false
            widget: "boolean"
            default: false
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "tech_interview_prep"
    label: "Technical Interview Prep"
    folder: "content/tech_interview_prep"
    create: true
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "worked_solutions"
      label: "Worked Out Solutions"
      folder: "content/worked_solutions"
      create: true
      slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
        - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "datetime"}
        - {label: "Body", name: "body", widget: "markdown"}